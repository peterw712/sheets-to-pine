
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine Script Generator</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg">
        <div class="my-4">
            <label for="googleSheetsData" class="block text-sm font-medium text-gray-700">Google Sheets Data</label>
            <textarea id="googleSheetsData" rows="10" class="mt-1 p-2 w-full rounded-md border-gray-300 shadow-sm" placeholder="Paste your data here"></textarea>
        </div>
        <div class="my-4">
            <label for="currentPrice" class="block text-sm font-medium text-gray-700">Current Price</label>
            <input type="number" id="currentPrice" class="mt-1 p-2 w-full rounded-md border-gray-300 shadow-sm" placeholder="Enter current price">
        </div>
        <button id="generateScript" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate Pine Script</button>
        <div class="my-4">
            <label for="pineScriptOutput" class="block text-sm font-medium text-gray-700">Pine Script Output</label>
            <textarea id="pineScriptOutput" rows="10" class="mt-1 p-2 w-full rounded-md border-gray-300 shadow-sm" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
